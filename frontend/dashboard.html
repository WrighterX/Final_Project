<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="fetchUserPosts()">
    <h1>Your Dashboard</h1>
    <h2>Update Username</h2>
    <p>Current Username: <span id="current-username">Loading...</span></p>
    <input type="text" id="new-username" placeholder="Enter new username" />
    <button onclick="updateUsername(event)">Update Username</button>
    <button onclick="logout()">Logout</button>
    <form id="postForm">
        <input type="text" id="title" placeholder="Post Title" required>
        <textarea id="content" placeholder="Post Content" required></textarea>
        <button type="submit">Create Post</button>
    </form>
    <button onclick="window.location.href='index.html'">üè† Back to Home</button>
    <div id="user-posts"></div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", fetchUserProfile);
        document.getElementById("postForm").addEventListener("submit", createPost);
    </script>
</body>
</html>
